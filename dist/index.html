<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Negociações</title>
    
    <link rel="stylesheet" href="css/bootstrap.css">

    <script src="js/app.js" type="module"></script>
  </head>

  <body class="container">
    <h1 class="text-center">Negociações</h1>

    <div id="mensagemView"></div>
    
    <form class="form">
      <div class="form-group">
        <label for="data">Data</label>
        <input class="form-control" type="date" id="data" required autofocus>        
      </div>
        
      <div class="form-group">
        <label for="quantidade">Quantidade</label>
        <input class="form-control" id="quantidade" type="number" min="1" step="1" value="1" required>
      </div>
        
      <div class="form-group">
        <label for="valor">Valor</label>
        <input class="form-control" id="valor" type="number"  min="0.01" step="0.01" value="0.0" required>
      </div>
        
      <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
  </body>
</html>
